<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="bg.jpg">
    <h3>Animation</h3>
    <h4>Created by Bhawana Chauhan</h4>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- br is used for making vertical gap of objects from the top of the background image -->
    <marquee direction="right" scrollamount="20">
        <!-- scrolldelay = slow speed
             scrollamount = fast speed
             scrollamount = 0 it means the object stop moving from its position -->
        <img src="dog.gif" width="25%">&emsp;&emsp;&emsp;&emsp;
        <img src="cat.gif" width="10%">&emsp;&emsp;&emsp;
        <img src="mouse.gif" width="4%">&emsp;&nbsp; 
        <!-- emsp = double space 
             nbsp = single space -->
    </marquee>
</body>
</html>
